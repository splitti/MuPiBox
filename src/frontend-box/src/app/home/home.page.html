<ion-header class="home-header">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button (click)="resume()">
        <ion-icon slot="icon-only" name="timer-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-segment value="{{this.category()}}" (ionChange)="categoryChanged($event)">
      <ion-segment-button value="audiobook">
        <ion-icon name="book-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="music">
        <ion-icon name="musical-notes-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="other">
        <ion-icon name="radio-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
    
    <ion-buttons slot="end">
      <ion-button class="status-icons" (click)="settingsButtonPressed()">
          @if (isOnline()) {
            <ion-icon name="cloud-outline"></ion-icon>
          } @else {
            <ion-icon name="cloud-offline-outline"></ion-icon>
          }
          <mupihat-icon></mupihat-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content">
  <mupi-loading [loading]="isLoading()"></mupi-loading>
  <mupi-swiper [data]="swiperData()" roundImages="true" (elementClicked)="this.folderClicked($event.data)"></mupi-swiper>
</ion-content>
